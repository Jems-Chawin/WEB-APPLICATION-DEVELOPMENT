<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        body {
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label for="fname">First name:</label><input id="fname" type="text"><br>
            <label for="lname">Last name:</label><input id="lname" type="text"><br>
            <label for="email">E-mail:</label><input id="email" type="text">
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <p>How tall is the Eiffel Tower in Paris, France?</p><br>
            <input type="radio" id="584ft"><label for="584ft">584ft</label><br>
            <input type="radio" id="784ft"><label for="784ft">784ft</label><br>
            <input type="radio" id="984ft"><label for="984ft">984ft</label><br>
            <input type="radio" id="1184ft"><label for="1184ft">1184ft</label>
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label for="tiebreaker">In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea name="tiebreaker" id="tiebreaker" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
